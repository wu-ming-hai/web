<script>
	$(document).ready(function(){
		$(".slide").click(function () {
			var Num = $(".slide").length;
			var index = $(this).index();
			for(var i = 0;i<Num;i++){
				if(i!=index){
					$(".slide").eq(i).animate({width:"10%"});
					$(".slide").eq(i).children("div").eq(0).css("filter","blur(5px)");
				}else{
					$(".slide").eq(index).animate({width:"60%"}); 
					$(".slide").eq(index).children("div").eq(0).css("filter","blur(0px)");
				}
			}
			
		});
		
    });
    	///////////fixed的显示和隐藏功能/////////
	$(document).ready(function(){
		
		$("#item2").mouseenter(function(){
			$("#item1").css("visibility","visible");
			
		});
		$("#item2").mouseleave(function () { 
			$("#item1").css("visibility","hidden");
		 });

		 $("#item3").click(function () { 
			$("#advertisement").css("display","none");
		 });
	});

	$(document).ready(function(e){
		$("#showList").mousedown(function(){
			$("#list").toggle();
		});

		var b = $("#list").mouseenter(function(){});
		$("#showList").mouseleave(function(){
			if(b){
				b = "";
			}else{
				$("#list").toggle();
				b = "";
			}
		});


    });
    
    /////////设置阴影设置
    $(document).ready(function(){
        $(".listTitle").mouseenter(function(){
            var index = $(this).index();
            $(".listTitle").eq(index).css("box-shadow","1px 1px 10px 5px rgba(43, 43, 43, 0.3)");
        });

        $(".listTitle").mouseleave(function(){
            var index = $(this).index();
            $(".listTitle").eq(index).css("box-shadow","");
        });
    });

</script>
